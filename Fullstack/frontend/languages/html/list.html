<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Two types of lists are available in HTML. They are order-list and unorder-list
   <h2>Ordered List</h2> 
    <ol><h3>
    <li>list-1</li>
    <li>list-2</li>
    <li>list-3</li>
   </ol></h3>
   <h2>Unordered List</h2>
   <ul><h3>
    <li>list-1</li>
    <li>list-2</li>
    <li>list-3</li>
   </ul>
</h3>
</body>
</html>
