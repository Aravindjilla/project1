<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Arithmetic Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td colspan="2"><button class="top" style="color: black; width:200px; border-radius: 40px;">AC</button></td>
                    <!-- <td><button class="top" style="color: black;">+/-</button></td> -->
                    <td><button class="top" style="color: black;">%</button></td>
                    <td><button>/</button></td>
                </tr> 
                <tr>
                    <td><button class="number">7</button></td>
                    <td><button class="number">8</button></td>
                    <td><button class="number">9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button class="number">4</button></td>
                    <td><button class="number">5</button></td>
                    <td><button class="number">6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button class="number">1</button></td>
                    <td><button class="number">2</button></td>
                    <td><button class="number">3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="number" style="width:200px; border-radius: 40px;" >0</button></td>
                    <td><button class="number">.</button></td>
                    
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="calculator.js"></script>

</html>
