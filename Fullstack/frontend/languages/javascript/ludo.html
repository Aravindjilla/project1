<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee96915233.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
<div class="container">
    <div class="row bg-info  text-center p-4">
        <div class="col">
          <h1 class="text-center text-white">SIMPLE LUDO GAME</h1>
          <i class="fa-solid fa-dice fa-4x"></i>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col bg-warning m-2 p-3 text-center">
<h1 class="text-white">player 1</h1>
<i class="fa-sharp fa-solid fa-location-pin fa-7x" style="--fa-primary-color: orangered;"></i>
<br>
<h2 id="total">Total</h2>
<br>
<h1>Random no: <b id="random"></b></h1>
<br>
<button type="button" onclick="randomP1()" class="btn btn-primary btn-lg">click</button>
        </div>
        <div class="col bg-danger m-2 p-3 text-center ">
            <h1>Score Board</h1>
            <i class="fa-solid fa-trophy fa-7x"></i>
            <h1 id="winner" style="color:green"></h1>
        </div>
        <div class="col bg-success m-2 p-3 text-center">
            <h1 class="text-white">player 2</h1>
            <i class="fa-sharp fa-solid fa-location-pin fa-7x"></i>
            <br>
            <h2 id="Total">Total</h2>
            <br>
            <h1>Random no: <b id="randomScore"></b></h1>
            <br>
<button type="button" onclick="randomP2()" class="btn btn-primary btn-lg " >click</button>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="ludo.js"></script>
  </body>
</html>
